<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Hub - Cadastro</title>
    <!-- Vite Style Imports -->
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Role Selection */
        .role-selection-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .role-card {
            background: white;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .role-card.selected {
            background-color: rgba(32, 178, 170, 0.1);
            border-color: var(--primary-color);
        }

        .role-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .role-card h3 {
            font-size: 1rem;
            margin: 0;
            color: var(--text-dark);
        }

        .role-card p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .form-section-title {
            text-align: left;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--input-bg);
            padding-bottom: 5px;
        }

        @media (max-width: 768px) {
            .role-selection-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Side: Registration Form -->
        <main class="login-section">
            <div class="login-box" style="max-width: 650px;">
                <header class="logo-container">
                    <span class="brand-name" style="font-size: 1.5rem; color: var(--primary-color);">BEAUTY HUB</span>
                </header>

                <div id="roleSelectionStep">
                    <h1>Selecione seu Perfil</h1>
                    <p style="color: var(--text-muted); margin-bottom: 2rem;">Como você deseja usar o Beauty Hub?</p>

                    <div class="role-selection-container">
                        <div class="role-card" onclick="selectRole('estabelecimento')">
                            <i class="fas fa-store"></i>
                            <h3>Estabecimento</h3>
                            <p>Dono de Salão</p>
                        </div>
                        <div class="role-card" onclick="selectRole('profissional')">
                            <i class="fas fa-cut"></i>
                            <h3>Profissional</h3>
                            <p>Especialista</p>
                        </div>
                        <div class="role-card" onclick="selectRole('cliente')">
                            <i class="fas fa-user-heart"></i>
                            <h3>Cliente</h3>
                            <p>Para Agendar</p>
                        </div>
                    </div>
                </div>

                <form class="login-form" id="registerForm" style="display:none;">
                    <h1 id="formTitle">Cadastro</h1>
                    <a href="#" onclick="goBack()"
                        style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem; display:block;">&larr;
                        Voltar para seleção</a>

                    <!-- Common Fields -->
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <!-- Dynamic Fields -->
                    <div id="estabelecimentoFields" style="display:none;">
                        <div class="input-group">
                            <label for="salonName">Nome do Salão</label>
                            <input type="text" id="salonName" placeholder="Ex: Studio Bella">
                        </div>
                        <div class="input-group">
                            <label for="cnpj">CNPJ (Opcional)</label>
                            <input type="text" id="cnpj">
                        </div>
                    </div>

                    <div id="profissionalFields" style="display:none;">
                        <div class="input-group">
                            <label for="specialty">Especialidade</label>
                            <input type="text" id="specialty" placeholder="Ex: Cabelo, Manicure, Maquiagem">
                        </div>
                        <!-- Linked Salon for professional could be here in future -->
                    </div>

                    <!-- ClienteFields is empty (just base fields) -->

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn-primary">Criar Conta</button>

                    <p class="register-prompt">
                        Já tem uma conta? <a href="login.html">Fazer Login</a>
                    </p>
                </form>
            </div>
        </main>

        <!-- Right Side: Brand Display -->
        <aside class="brand-section">
            <div class="brand-content">
                <div class="logo-display">
                    <div class="logo-circle">
                        <div class="bh-main-logo">
                            <img src="/src/assets/logos/logo.png" alt="Beauty Hub Logo"
                                style="width: 200px; height: auto;" onerror="this.style.display='none'">
                        </div>
                    </div>
                    <div class="brand-badge">
                        BEAUTY HUB
                    </div>
                    <div id="dynamicRoleText" style="color: white; font-weight: 500; letter-spacing: 1px;">
                        PLATAFORMA DE GESTÃO
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        let currentRole = '';

        function selectRole(role) {
            currentRole = role;

            // Hide selection, show form
            document.getElementById('roleSelectionStep').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';

            // Reset dynamic fields
            document.getElementById('estabelecimentoFields').style.display = 'none';
            document.getElementById('profissionalFields').style.display = 'none';

            // Show specific fields and update texts
            const title = document.getElementById('formTitle');
            const sideText = document.getElementById('dynamicRoleText');

            if (role === 'estabelecimento') {
                document.getElementById('estabelecimentoFields').style.display = 'block';
                title.innerText = 'Cadastro de Estabelecimento';
                sideText.innerText = 'GESTÃO PARA SEU SALÃO';
            } else if (role === 'profissional') {
                document.getElementById('profissionalFields').style.display = 'block';
                title.innerText = 'Cadastro de Profissional';
                sideText.innerText = 'ÁREA DO PROFISSIONAL';
            } else if (role === 'cliente') {
                title.innerText = 'Cadastro de Cliente';
                sideText.innerText = 'AGENDAMENTO ONLINE';
            }
        }

        function goBack() {
            document.getElementById('roleSelectionStep').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('dynamicRoleText').innerText = 'PLATAFORMA DE GESTÃO';
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Cadastro simulado com sucesso para perfil: ' + currentRole.toUpperCase());
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
