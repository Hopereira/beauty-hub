# ══════════════════════════════════════════════════════════════════════════════
# BeautyHub - PostgreSQL Production Configuration
# Optimized for SaaS multi-tenant workload
# ══════════════════════════════════════════════════════════════════════════════

# ── Connection Settings ──
listen_addresses = '*'
port = 5432
max_connections = 100

# ── Memory Settings ──
# Adjust based on container memory (512MB limit)
shared_buffers = 128MB
effective_cache_size = 384MB
work_mem = 4MB
maintenance_work_mem = 64MB

# ── Checkpoint Settings ──
checkpoint_completion_target = 0.9
wal_buffers = 8MB
min_wal_size = 100MB
max_wal_size = 1GB

# ── Query Planner ──
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# ── Parallel Query ──
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ── Logging ──
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0
log_timezone = 'UTC'

# ── Statement Behavior ──
statement_timeout = 60000
lock_timeout = 30000
idle_in_transaction_session_timeout = 60000

# ── Locale ──
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# ── Connection Pooling Compatibility ──
# For use with PgBouncer or application-level pooling
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# ── SSL (disabled for internal Docker network) ──
ssl = off

# ── Performance ──
synchronous_commit = on
full_page_writes = on
