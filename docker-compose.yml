version: '3.8'

services:
  nginx:
    container_name: beautyhub_nginx
    image: nginx:stable-alpine
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - beautyhub_network
    restart: unless-stopped

  backend:
    container_name: beautyhub_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5001
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-beautyhub_db}
      DB_USER: ${DB_USER:-beautyhub_user}
      DB_PASSWORD: ${DB_PASSWORD:-beautyhub_secret_2026}
      JWT_SECRET: ${JWT_SECRET:-bh_jwt_secret_change_me_in_production_2026}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-bh_jwt_refresh_secret_change_me_in_production_2026}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-1h}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - beautyhub_network
    restart: unless-stopped

  database:
    container_name: beautyhub_database
    image: postgres:15-alpine
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-beautyhub_db}
      POSTGRES_USER: ${DB_USER:-beautyhub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-beautyhub_secret_2026}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-beautyhub_user} -d ${DB_NAME:-beautyhub_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautyhub_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  beautyhub_network:
    driver: bridge
