<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Beauty Hub - Gestão Completa para Salões</title>

    <!-- Design System & Styles -->
    <link rel="stylesheet" href="/src/shared/styles/main.css">
    <link rel="stylesheet" href="/src/shared/styles/components.css">
    <link rel="stylesheet" href="/src/shared/styles/billing.css">
    <link rel="stylesheet" href="/src/features/dashboard/styles/dashboard.css">
    <link rel="stylesheet" href="/src/features/auth/styles/auth.css">
    <link rel="stylesheet" href="/src/features/master/shared/master.css">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        /* SPA loading state */
        #app:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app:empty::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #20B2AA;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Hide brand-section on mobile (auth pages) */
        @media (max-width: 992px) {
            .brand-section { display: none !important; }
            .login-section { flex: 1 !important; }
        }
    </style>
</head>

<body>
    <!-- SPA Root -->
    <div id="app"></div>

    <!-- Application Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
