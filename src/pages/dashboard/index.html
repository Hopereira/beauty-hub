<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Hub - Dashboard</title>
    <!-- Use relative paths for better compatibility -->
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-text">
                    <span style="color: var(--primary-color);">BEAUTY</span> HUB
                </div>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-home"></i> Início
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-calendar-alt"></i> Agendamentos
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-dollar-sign"></i> Financeiro
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-chart-line"></i> Relatórios
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-box"></i> Estoque
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cut"></i> Serviços
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="https://wa.me/5500000000000" class="btn-whatsapp-sidebar">
                    <i class="fab fa-whatsapp"></i> Suporte Whatsapp
                </a>
                <a href="../auth/login.html" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="greeting">
                    Olá, <span class="user-name">Administrador</span>
                </div>
                <div class="user-profile">
                    <div class="avatar">A</div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Stats Section -->
                <section class="stats-section">
                    <div class="date-filter">
                        <button class="filter-btn active">Hoje</button>
                        <button class="filter-btn">Semana</button>
                        <button class="filter-btn">Mês</button>
                    </div>

                    <div class="total-earnings">
                        <span class="label">Total de ganhos</span>
                        <h2 class="amount">R$ 0,00</h2>
                    </div>
                </section>

                <!-- Calendar Section -->
                <section class="calendar-section">
                    <div class="calendar-header">
                        <div class="current-date">Fevereiro de 2026</div>
                        <div class="view-options">
                            <button class="active">Mês</button>
                            <button>Semana</button>
                            <button>Dia</button>
                        </div>
                    </div>

                    <div class="calendar-grid">
                        <!-- Placeholder Calendar Grid -->
                        <div class="week-days">
                            <div>Seg</div>
                            <div>Ter</div>
                            <div>Qua</div>
                            <div>Qui</div>
                            <div>Sex</div>
                            <div>Sab</div>
                            <div>Dom</div>
                        </div>
                        <div class="days-grid">
                            <!-- Empty days for previous month -->
                            <div class="day other-month">29</div>
                            <div class="day other-month">30</div>
                            <div class="day other-month">31</div>

                            <!-- Current month days -->
                            <div class="day">1</div>
                            <div class="day">2</div>
                            <div class="day">3</div>
                            <div class="day">4</div>
                            <div class="day">5</div>
                            <div class="day current">6</div>
                            <div class="day">7</div>
                            <div class="day">8</div>
                            <div class="day">9</div>
                            <div class="day">10</div>
                            <div class="day">11</div>
                            <div class="day">12</div>
                            <div class="day">13</div>
                            <div class="day">14</div>
                            <div class="day">15</div>
                            <div class="day">16</div>
                            <div class="day">17</div>
                            <div class="day">18</div>
                            <div class="day">19</div>
                            <div class="day">20</div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Floating Action Button -->
            <button class="fab-add" onclick="alert('Funcionalidade de Agendar')">
                <i class="fas fa-plus"></i> AGENDAR
            </button>
        </main>
    </div>
</body>

</html>
