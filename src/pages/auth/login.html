<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Hub - Entrar</title>
    <!-- Vite Style Imports -->
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <main class="login-section">
            <div class="login-box">
                <header class="logo-container">
                    <!-- Text Logo -->
                    <span class="brand-name" style="font-size: 1.5rem; color: var(--primary-color);">BEAUTY HUB</span>
                </header>

                <form class="login-form" id="loginForm">
                    <h1>Entrar</h1>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                            Lembrar acesso
                        </label>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>

                    <a href="https://wa.me/5500000000000" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        Suporte Whatsapp
                    </a>

                    <p class="register-prompt">
                        NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </main>

        <!-- Right Side: Brand Display -->
        <aside class="brand-section">
            <div class="brand-content">
                <div class="logo-display">
                    <div class="logo-circle">
                        <!-- Logo visual -->
                        <div class="bh-main-logo">
                            <img src="/src/assets/logos/logo.png" alt="Beauty Hub Logo"
                                style="width: 200px; height: auto;" onerror="this.style.display='none'">
                        </div>
                    </div>
                    <div class="brand-badge">
                        BEAUTY HUB
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Auth Logic Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Tentando login com:', email, password);

            if (email === 'adm@adm' && password === '123456') {
                // Admin redirect
                window.location.href = '../dashboard/index.html';
            } else if (email === 'prof@prof' && password === '123456') {
                // Professional redirect
                window.location.href = '../dashboard/professional.html';
            } else {
                alert('Acesso negado! Tente:\nAdmin: adm@adm / 123456\nProfissional: prof@prof / 123456');
            }
        });
    </script>
</body>

</html>
